<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            document.getElementById('quoteForm').onsubmit = function() {
                var gallonsRequested = document.getElementById('gallonsRequested').value;
                var deliveryDate = document.getElementById('deliveryDate').value;
                
                if (gallonsRequested <= 0) {
                    alert('Please enter a valid number of gallons requested.');
                    return false; // Prevent form submission
                }

                var currentDate = new Date();
                var selectedDate = new Date(deliveryDate);
                if (selectedDate < currentDate) {
                    alert('Please select a future delivery date.');
                    return false; // Prevent form submission
                }
            };
        };
    </script>
</head>
<body>
    <header>
        <a href="home.html">Home</a>
        <a href="fuelQuoteForm.html">Quote</a>
        <a href="fuelQuoteHistory.html">History</a>
        <a href="clientProfile.html">Profile</a>
        <a href="fuelQuoteHistory.html">Logout</a>
    </header>

    <div class="container">
        <a href="home.html" class="backButton"></a>
        <h2 class="pageTitle">Fuel Quote Form</h2>
        <form id="quoteForm">
            <label for="gallonsRequested">Gallons Requested:</label>
            <input type="number" id="gallonsRequested" name="gallonsRequested" required>
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
            <label for="suggestedPrice">Suggested Price / gallon:</label>
            <input type="number" id="suggestedPrice" name="suggestedPrice" readonly>
            <label for="totalAmountDue">Total Amount Due:</label>
            <input type="number" id="totalAmountDue" name="totalAmountDue" readonly>
            <button type="submit">Submit Quote</button>
        </form>
    </div>
</body>
</html>
